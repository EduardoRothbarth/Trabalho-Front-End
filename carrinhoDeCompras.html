<body>
    <div class="topnavLogo">
        <a href="/index.html"><img src="imagem/logo.jpeg" width="100px" alt="LogoEmpresa"></a>
        <div class="pesquisar-container">
            <form action="https://www.google.com.br/" target="_blank">
        <input type="text" placeholder="Procurar..">
        <button type="submit">
            <i class="fa fa-search" style="color: blue;"></i>
        </button>
        </div>
        <div class="minha-conta">
            <a href="acesseSuaConta.html"><b>Minha Conta</b><img loading="lazy" src="imagem/iconeusuario.png"></a>
            <button type="button" onclick="logout()">Sair</button>
        </div>
    </div>
    </br>
    
      
      <div class="barraNavegacao">
        <a href="/index.html">Pagina Inicial</a>
        <a href="#">Chuveiros</a>

        <a href="#">Lampadas</a>

      </div>


      <div>
        <h1>Carrinho de compras</h1>
        <form>
            <table>
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Qty</th>
                        <th scope="col" colspan="2">Price</th>
                    </tr>
                  </thead>
                  <tbody>
			  
                  </tbody>
            </table>
            <p id="sub-total">
				<strong>Sub Total</strong>: <span id="stotal"></span>
			</p>
			<ul id="shopping-cart-actions">
				<li>
					<input type="submit" name="update" id="update-cart" class="btn" value="Update Cart" />
				</li>
				<li>
					<input type="submit" name="delete" id="empty-cart" class="btn" value="Empty Cart" />
				</li>
				<li>
					<a href="index.html" class="btn">Continue comprando</a>
				</li>
				<li>
					<a href="checkout.html" class="btn">Finalizar compra</a>
				</li>
			</ul>
        </form>
      </div>

      <section>
        <form>
            <div class="areaPrecos">
                <div class="labelSuperior">
                    <label for="id">ID:</label>
                    <input type="text" id="id">
                </div>
                <div class="labelSuperior">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha">
                </div>
            </div>
    
            <button type="submit" onclick="acessarConta()" class="formBtn">
                <span>Acessar</span>
            </button>

            <div class="divAsForm">
                <a href="EsquecerId.html">Esqueci meu ID</a>
                <a href="EsquecerSenha.html">Esqueci minha senha</a>
            </div>
        </form>
      </section>

      <script src="script_pedidoDoCliente.js"></script>
