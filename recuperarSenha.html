      <h1>Recuperar Senha</h1>

      <form>
        <div class="login">
            <div class="form-field">
                <div><label>Email</label></div>
                <i class="fa fa-envelope"></i>
                <input type="e-mail" name="email" id="email" placeholder="informe seu e-mail" onchange="onChangeEmail()">

                <div class="error" id="email-invalid-error">Padrão e-mail não reconhecido, verifique e digite novamente</div>
            </div>
            <div>
                <button type="button" id="recover-password-button" onclick="recoverPassword()" disabled="true">Recuperar senha</button>
            </div>
        </div>
      </form>
